<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .header {
      width: 100%;
      height: 250px;
      display: flex;
      justify-content: space-between;
    }

    .buttonss {
      display: flex;
    }

    .buttonss .icon-img {
      border: none;
      width: 4rem;
      height: 4rem;
      cursor: pointer;
    }
    .search-bar {
      border-radius: 4rem;
      padding: 7px;
      width: 90%;
      border: 1px solid white;
      background-color: #f2f2f2;
      margin-right: 9px;
      font-size: 22px;
    }
    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
    .icon {
      height: 40px;
      width: 40px;
    }
    .main-content {
      display: flex;
      gap: 10px;
      padding: 20px;
    }

    /* Left Section - Recent Search */
    .recent-search {
      width: 33%;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 13px;
    }

    .text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-item {
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    /* Middle Section - Recent Searches */
    .recent {
      width: 28%;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 14px;
    }
    .delete-container {
      width: 60px;
      height: 55px;
      background-color: white;
      border-radius: 14px;
    }
    .delete-icon {
      position: relative;
      left: 9px;
      top: 11px;
      width: 33px;
      height: 33px;
    }
    .search-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 14px;
      width: 100%; /* Ensure it stretches */
    }

    .search-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-list {
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .search {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    .search-entry {
      background-color: white;

      padding: 10px;
      border-radius: 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      flex-direction: row;
    }

    /* Right Section - Keyboard */
    .keyboard {
      width: 30%;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 13px;
    }
    .bg-color {
      background-color: #ffffff80;
    }
    .keyboard-layout {
      text-align: center;
      font-size: 20px;
      padding: 20px;
    }
    .pencil-icon {
      padding: 3px;
    }
    .pencil-img {
      width: 35px;
      height: 25px;
    }
    .song-section,
    .artist-section {
      display: flex;
      flex-direction: row;
    }

    .song-img {
      width: 450px;
      height: 200px;
      margin-top: 2rem;
      margin: 5px;
    }
    .artists-img {
      width: 350px;
      height: 200px;
      margin-top: 3rem;
      margin: 5px;
    }
  </style>
  <body>
    <div class="header">
      <div class="buttonss">
        <img class="icon-img" src="/images/navbar1.svg" alt="Dark Mode" />

        <img class="icon-img" src="/images/navbar2.svg" alt="Dark Mode" />
        <img class="icon-img" src="/images/navbarj3.svg" alt="Settings" />
        <img class="icon-img" src="/images/navbar4.svg" alt="Settings" />
      </div>

      <div class="search">
        <input class="search-bar" type="text" placeholder="Search" />
        <img class="icon" src="/Group 1000008465.svg" alt="Light Mode" />
      </div>
      <div class="buttonss">
        <img class="icon-img" src="/images/navbar6.svg" alt="Settings" />
        <img class="icon-img" src="/images/navbar7.svg" alt="Settings" />
        <img class="icon-img" src="/images/navbar8.svg" alt="Settings" />
        <img class="icon-img" src="/images/navbar9.svg" alt="Settings" />
        <img class="icon-img" src="/images/navbar10.svg" alt="Settings" />
      </div>
    </div>
    <div class="main-content">
      <div class="recent-search">
        <p class="text">Recent Search</p>
        <div class="search-box">
          <div class="search">
            <div class="search-item">
              <div class="search-left">
                <img src="/watch.svg" alt="watch" />
                <span>Recent Search</span>
              </div>
            </div>
            <div class="delete-container">
              <img class="delete-icon" src="/delete.svg" alt="delete" />
            </div>
          </div>
          <div class="search-item bg-color">
            <div class="search-left">
              <img src="/watch.svg" alt="watch" />
              <span>Recent Search</span>
            </div>
          </div>
        </div>
      </div>

      <div class="recent">
        <div class="search-entry">
          <img class="pencil-img" src="/pencil.svg" alt="pencil" />
          <p>Recent Search</p>
        </div>
        <div class="search-entry bg-color">
          <img class="pencil-img" src="/pencil.svg" alt="pencil" />
          <p>Recent Search</p>
        </div>
        <div class="search-entry bg-color">
          <img class="pencil-img" src="/pencil.svg" alt="pencil" />
          <p>Recent Search</p>
        </div>
        <div class="search-entry bg-color">
          <img class="pencil-img" src="/pencil.svg" alt="pencil" />
          <p>Recent Search</p>
        </div>
      </div>

      <div class="keyboard">
        <div class="keyboard-layout">
          <div class="keys">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div class="song-section">
      <img class="song-img" src="/121782 1.png" alt="music" />
      <img class="song-img" src="/121782 1.png" alt="music" />
      <img class="song-img" src="/121782 1.png" alt="music" />
      <img class="song-img" src="/121782 1.png" alt="music" />
    </div>
    <div class="artist-section">
      <img class="artist-img" src="/image 1070.png" alt="artist" />
      <img class="artist-img" src="/image 1064.png" alt="artist" />
      <img class="artist-img" src="/image 1063.png" alt="artist" />
      <img class="artist-img" src="/image 1060.png" alt="artist" />
      <img class="artist-img" src="/image 1059.png" alt="artist" />
    </div>
  </body>
</html>
